<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic VR Store Contact Form</title>
    <style>
        /* Futuristic theme: Neon gradients, dark background, glowing effects */
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Orbitron', sans-serif; /* Futuristic font from Google Fonts */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); /* Neon glow */
            width: 400px;
            max-width: 90%;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        /* Animation for form appearance */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ffff; /* Cyan neon */
            text-shadow: 0 0 10px #00ffff;
            animation: glow 2s infinite alternate;
        }

        /* Glowing title animation */
        @keyframes glow {
            from { text-shadow: 0 0 5px #00ffff; }
            to { text-shadow: 0 0 20px #00ffff; }
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #00ffcc; /* Teal neon */
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        input:focus, textarea:focus {
            border-color: #ff00ff; /* Magenta neon on focus */
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transform: scale(1.02); /* Slight zoom animation */
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        button:hover {
            transform: translateY(-5px); /* Lift animation */
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
        }

        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
            color: #00ff00; /* Green success */
            animation: fadeIn 0.5s;
        }

        /* Particle background for futuristic feel */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Generate particles via JS for dynamic effect -->
    </div>
    <div class="form-container">
        <h2>VR Store Contact Form</h2>
        <form id="vrForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        // Particle animation
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 5 + 2}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particlesContainer.appendChild(particle);
        }

        // Form submission to Google Sheet
        const form = document.getElementById('vrForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            status.textContent = 'Submitting...';
            status.style.color = '#ffff00'; // Yellow pending

            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                message: formData.get('message')
            };

            try {
                // Replace with your Google Apps Script Web App URL
                const scriptURL = 'https://script.google.com/macros/s/AKfycbxY2Gz5BKNJkeSe_-ey8jBBQl8pW0cIvVnGDaXhZoTBEud4Q2tDxIPU4eyRUTOcow8o/exec';
                
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors', // Use no-cors for simplicity, but note it limits response reading
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Since no-cors, we can't read response, but assume success if no error
                status.textContent = 'Data submitted successfully!';
                status.style.color = '#00ff00';
                form.reset();
            } catch (error) {
                status.textContent = 'Error submitting data. Please try again.';
                status.style.color = '#ff0000';
            }
        });
    </script>
</body>
</html>
